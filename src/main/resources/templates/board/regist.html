<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/basic.html}">

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    게시판
                </div>
                <form action="/board/regist" method="post">
                    <div class="card-body">
                        <div class="input-group mb3">
                            <span class="input-group-text">제목</span>
                            <input type="text" name="title" class="from-control col-sm-5" value="">
                        </div>
                        <div class="input-group mb3">
                            <span class="input-group-text">내용</span>
                            <textarea type="text" name="content" class="from-control col-sm-5" rows="5"></textarea>
                        </div>
                        <div class="input-group mb3">
                            <span class="input-group-text">등록일</span>
                            <input type="date" name="display_date" class="from-control col-sm-5" value="">
                        </div>
                        <div class="input-group mb3">
                            <span class="input-group-text">작성자</span>
                            <input type="text" name="user_id" class="from-control col-sm-5" value="">
                        </div>
                    </div>
                    <div class="my-4">
                        <div class="float-end" >
    <!--                        <a th:href="|@{/board/list}?${link}|" class="text-decoration-none">-->
                                <button type="submit" class="btn btn-success">등록</button>
    <!--                        </a>-->
    <!--                        <a th:href="|@{/board/modify(idx=${dto.idx})}?${link}|">-->
                                <button type="reset" class="btn btn-success">취소</button>
    <!--                        </a>-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
